<!DOCTYPE html>
<html>

<head>
    <title>Tournament</title>
    <meta chraset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="app">
        <section class="bracket">
            <div class="team team1" data-round-number="1"></div>
            <div class="team team2" data-round-number="2"></div>
            <div class="team team3" data-round-number="3"></div>
            <div class="team team4" data-round-number="4"></div>
            <div class="team team5" data-round-number="5"></div>
            <div class="team team6" data-round-number="6"></div>
            <div class="team team7" data-round-number="7"></div>
            <div class="team team8" data-round-number="8"></div>
            <div class="team team9" data-round-number="9"></div>
            <div class="team team10" data-round-number="10"></div>
            <div class="team team11" data-round-number="11"></div>
            <div class="team team12" data-round-number="12"></div>
            <div class="team team13" data-round-number="13"></div>
            <div class="team team14" data-round-number="14"></div>

            <div class="bracket-line bracket-line1"></div>
            <div class="bracket-exit bracket-exit1"></div>
            <div class="bracket-line bracket-line2"></div>
            <div class="bracket-exit bracket-exit2"></div>

            <div class="bracket-line bracket-line3"></div>
            <div class="bracket-exit bracket-exit3"></div>

        </section>
        <section class="controls">
            <button class="copy">Copy link of this bracket</button>
            <label for="1">Team №1</label><input class="teamName" id="1" type="text">
            <label for="2">Team №2</label><input class="teamName" id="2" type="text">
            <label for="3">Team №3</label><input class="teamName" id="3" type="text">
            <label for="4">Team №4</label><input class="teamName" id="4" type="text">
            <label for="5">Team №5</label><input class="teamName" id="5" type="text">
            <label for="6">Team №6</label><input class="teamName" id="6" type="text">
            <label for="7">Team №7</label><input class="teamName" id="7" type="text">
            <label for="8">Team №8</label><input class="teamName" id="8" type="text">
            <button class="makeBracket">Create bracket</button>

            <p>
                Введите названия команд или игроков и нажмите create bracket.
            </p>
            <p>
                Нажмите copy link of this bracket, чтобы скопировать ссылку на созданную турнирную таблицу.
            </p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
