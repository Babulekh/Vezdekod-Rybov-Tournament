<!DOCTYPE html>
<html>

<head>
    <title>Tournament</title>
    <meta chraset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="app">
        <section class="bracket">
            <div class="team team1">1</div>
            <div class="team team2">2</div>
            <div class="team team3">3</div>
            <div class="team team4">4</div>
            <div class="team team5">5</div>
            <div class="team team6">6</div>
            <div class="team team7">7</div>
            <div class="team team8">8</div>

            <div class="team team9">9</div>
            <div class="team team10">10</div>
            <div class="team team11">11</div>
            <div class="team team12">12</div>

            <div class="team team13">13</div>
            <div class="team team14">14</div>

            <div class="bracket-line bracket-line1"></div>
            <div class="bracket-exit bracket-exit1"></div>
            <div class="bracket-line bracket-line2"></div>
            <div class="bracket-exit bracket-exit2"></div>

            <div class="bracket-line bracket-line3"></div>
            <div class="bracket-exit bracket-exit3"></div>

        </section>
        <section class="controls">
            <button>Copy link to this bracket</button>
            <label for="teams">Количество команд</label><input id="teams" type="number">
            <button class="builder">Build bracket</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
